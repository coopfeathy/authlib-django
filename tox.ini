[tox]
envlist =
    py{27,35,36}
    pypy
    coverage-report

[testenv]
deps =
       -rrequirements-test.txt
commands = coverage run --source=authlib setup.py -q nosetests

[testenv:py27]
deps = unittest2
       {[testenv]deps}

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html
