[tox]
envlist =
    py{36,37,38}
    {py36,py37,py38}-flask
    {py36,py37,py38}-django
    {py36,py37,py38}-starlette
    coverage

[testenv]
deps =
    -rrequirements-test.txt
    flask: Flask
    flask: Flask-SQLAlchemy
    flask: itsdangerous
    flask: werkzeug
    starlette: httpx
    starlette: starlette
    starlette: werkzeug
    starlette: pytest-asyncio
    django: Django
    django: pytest-django

setenv =
    TESTPATH=tests/core
    RCFILE=setup.cfg
    starlette: TESTPATH=tests/starlette
    flask: TESTPATH=tests/flask
    django: TESTPATH=tests/django
    django: DJANGO_SETTINGS_MODULE=tests.django.settings
commands =
    coverage run --rcfile={env:RCFILE} --source=authlib -p -m pytest {env:TESTPATH}

[testenv:coverage]
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html
